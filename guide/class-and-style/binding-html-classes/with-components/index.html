<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <my-component class="baz boo">1</my-component>
    <my-component v-bind:class="{ active: isActive }">2</my-component>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  Vue.component('my-component', {
    template: '<p class="foo bar">Hi</p>'
  })

  var app = new Vue({
    el: '#app',
    data: {
      isActive: true
    }
  })
  </script>
</body>

</html>
