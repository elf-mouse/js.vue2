<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <div v-bind:class="[activeClass, errorClass]">1</div>
    <div v-bind:class="[isActive ? activeClass : '', errorClass]">2</div>
    <div v-bind:class="[{ active: isActive }, errorClass]">3</div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      isActive: false,
      activeClass: 'active',
      errorClass: 'text-danger'
    }
  })
  </script>
</body>

</html>
