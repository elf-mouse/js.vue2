<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [{
        text: 'Learn JavaScript'
      }, {
        text: 'Learn Vue'
      }, {
        text: 'Build something awesome'
      }]
    }
  })
  </script>
</body>

</html>
