<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <!-- Arguments -->
    <p><a v-bind:href="url">BalmJS</a></p>
    <p><a v-on:click="doSomething">doSomething</a></p>
    <!-- Modifiers -->
    <!-- @submit.prevent = event.preventDefault() -->
    <form v-on:submit.prevent="onSubmit">
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      url: '//balmjs.com'
    },
    methods: {
      doSomething() {
        console.log('Hello World')
      },
      onSubmit() {
        console.log('submit form')
      }
    }
  })
  </script>
</body>

</html>
