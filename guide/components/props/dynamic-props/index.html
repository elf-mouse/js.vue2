<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="example">
    <input v-model="parentMsg">
    <br>
    <child :my-message="parentMsg"></child>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  Vue.component('child', {
    props: ['myMessage'],
    template: '<span>{{ myMessage }}</span>'
  })

  // create a root instance
  new Vue({
    el: '#example',
    data: {
      parentMsg: 'Hello World'
    }
  })
  </script>
</body>

</html>
