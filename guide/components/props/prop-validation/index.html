<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="example">
    <example prop-c="Hello World"></example>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  Vue.component('example', {
    props: {
      // basic type check (`null` means accept any type)
      propA: Number,
      // multiple possible types
      propB: [String, Number],
      // a required string
      propC: {
        type: String,
        required: true
      },
      // a number with default value
      propD: {
        type: Number,
        default: 100
      },
      // object/array defaults should be returned from a
      // factory function
      propE: {
        type: Object,
        default: function() {
          return {
            message: 'hello'
          }
        }
      },
      // custom validator function
      propF: {
        validator: function(value) {
          return value > 10
        }
      }
    },
    template: `<ul>
      <li>propA: {{ propA }}</li>
      <li>propB: {{ propB }}</li>
      <li>propC: {{ propC }}</li>
      <li>propD: {{ propD }}</li>
      <li>propE: {{ propE }}</li>
      <li>propF: {{ propF }}</li>
    </ul>`
  })

  // create a root instance
  new Vue({
    el: '#example'
  })
  </script>
</body>

</html>
