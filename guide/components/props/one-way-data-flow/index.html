<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="example">
    <child :initial-counter="counter" :size="size"></child>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  Vue.component('child', {
    props: [
      'initialCounter',
      'size'
    ],
    // 1. Define a local data property that uses the prop’s initial value as its initial value
    data: function() {
      return {
        counter: this.initialCounter
      }
    },
    // 2. Define a computed property that is computed from the prop’s value
    computed: {
      normalizedSize: function() {
        return this.size.trim().toLowerCase()
      }
    },
    template: '<div><p>Counter: {{ initialCounter }}</p><p>Size: {{ normalizedSize }}</p></div>'
  })

  // create a root instance
  new Vue({
    el: '#example',
    data: {
      counter: 123,
      size: 'Hello World'
    }
  })
  </script>
</body>

</html>
