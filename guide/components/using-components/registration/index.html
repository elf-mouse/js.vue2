<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="example">
    <my-component></my-component>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  // register
  Vue.component('my-component', {
    template: '<div>A custom component!</div>'
  })

  // create a root instance
  new Vue({
    el: '#example'
  })
  </script>
</body>

</html>
