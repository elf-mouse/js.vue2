<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="example">
    <my-component></my-component>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var Child = {
    template: '<div>A custom component!</div>'
  }

  new Vue({
    el: '#example',
    components: {
      // <my-component> will only be available in parent's template
      'my-component': Child
    }
  })
  </script>
</body>

</html>
