<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <input type="radio" v-model="pick" v-bind:value="a">
    <label>{{ pick }}</label>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      pick: false,
      a: 'Hello World'
    }
  })
  </script>
</body>

</html>
