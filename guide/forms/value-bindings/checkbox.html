<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <input type="checkbox" v-model="toggle" v-bind:true-value="a" v-bind:false-value="b">
    <label>{{ toggle }}</label>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      toggle: false,
      a: 'Hello',
      b: 'World'
    }
  })
  </script>
</body>

</html>
