<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <select v-model="selected">
      <option v-for="option in options" v-bind:value="option.value">
        {{ option.text }}
      </option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      selected: 'A',
      options: [{
        text: 'One',
        value: 'A'
      }, {
        text: 'Two',
        value: 'B'
      }, {
        text: 'Three',
        value: 'C'
      }]
    }
  })
  </script>
</body>

</html>
