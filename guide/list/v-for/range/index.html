<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="range">
    <span v-for="n in 10">{{ n }}</span>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  new Vue({
    el: '#range'
  })
  </script>
</body>

</html>
