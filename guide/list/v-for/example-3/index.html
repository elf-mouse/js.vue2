<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <ul id="example-3">
    <template v-for="item in items">
      <li>{{ item.msg }}</li>
      <li class="divider"></li>
    </template>
  </ul>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var example1 = new Vue({
    el: '#example-3',
    data: {
      items: [{
        msg: 'Foo'
      }, {
        msg: 'Bar'
      }]
    }
  })
  </script>
</body>

</html>
