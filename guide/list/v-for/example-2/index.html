<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <ul id="example-2">
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
  </ul>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var example2 = new Vue({
    el: '#example-2',
    data: {
      parentMessage: 'Parent',
      items: [{
        message: 'Foo'
      }, {
        message: 'Bar'
      }]
    }
  })
  </script>
</body>

</html>
