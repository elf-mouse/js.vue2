<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <ul id="example-1">
    <li v-for="item in items">
      {{ item.message }}
    </li>
  </ul>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var example1 = new Vue({
    el: '#example-1',
    data: {
      items: [{
        message: 'Foo'
      }, {
        message: 'Bar'
      }]
    }
  })
  </script>
</body>

</html>
