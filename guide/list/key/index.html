<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello Vue.js</title>
</head>

<body>
  <div id="app">
    <div v-for="item in items" :key="item.id">
      <!-- content -->
      {{ item.name }}
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      items: [{
        id: 1,
        name: 'a'
      }, {
        id: 2,
        name: 'b'
      }, {
        id: 3,
        name: 'c'
      }]
    }
  })
  </script>
</body>

</html>
